[tox]
envlist = py27, py34, py35, py36, py37, py38, py39, py10, pypy, pypy3, docs, lint

[gh-actions]
python =
    2.7: py27, docs
    3.4: py34
    3.5: py35
    3.6: py36
    3.7: py37
    3.8: py38, lint
    3.9: py39
    3.10: py310
    pypy-2: pypy
    pypy-3: pypy3

[testenv]
deps =
    pytest>=3.1
    py27,py34: attrs==19.2.0  # Newer ones use typing module
    whatever==0.6
commands = py.test -W error {posargs}


[testenv:docs]
deps =
    Sphinx>=1.4.8
    sphinx-rtd-theme>=0.1.9
changedir = docs
commands = sphinx-build -b html -W . _build/html


; TODO: get rid of flakes
[flake8]
max-line-length = 100
ignore = E127,E128,E302,F403,E126,E272,E226,E301,E261,E265,E251,E303,E305,E306,E266,E731,E402,F405,W503
exclude = docs/conf.py, .tox

[testenv:lint]
basepython = python3.8
passenv = PYTHONPATH
deps =
    flake8>=3.8.3
commands =
    python --version
    flake8 funcy
    flake8 --select=F,E5,W tests
