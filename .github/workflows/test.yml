name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    - name: Lint
      run: |
        pip install flake8
        flake8 funcy
        flake8 --select=F,E5,W tests

  docs:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    - name: Build docs
      working-directory: ./docs
      run: |
        pip install -r requirements.txt
        sphinx-build -b html -W . _build/html

  test:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12", "pypy3.10"]
        include:
          - {os: "ubuntu-22.04"}
          - {os: "ubuntu-20.04", python-version: "3.6"}
          - {os: "ubuntu-20.04", python-version: "3.5"}
          # Doesn't really work
          # - {os: "ubuntu-18.04", python-version: "3.4"}
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r test_requirements.txt
    - name: Run tests
      run: pytest -W error
